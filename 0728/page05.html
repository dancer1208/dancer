<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM no.1</title>
</head>
<body style="text-align:center;">
    <h1>DOM 的5種方法</h1>
    <input type="button" value="方法一" onclick="message1()">
    <input type="button" value="方法二" id="btn2">
    <input type="button" value="方法三" id="btn3">
    <input type="button" value="方法四" id="btn4">
    <input type="button" value="方法五" id="btn5">
    <br>
    <p id="display" style="color: blue;"></p>
    <br><hr>

    <h1>DOM 改變背景顏色</h1>
    <select id="colors" onchange="change()">
        <option value="">選擇顏色</option>
        <option value="transparent">無色</option>
        <option value="lightblue">天空藍</option>
        <option value="lightpink">幸福粉</option>
        <option value="lightgreen">淡淡綠</option>
    </select>

    <script>
        function message1(){
            document.getElementById("display").innerHTML="方法一"
        }

        document.getElementById("btn2").addEventListener("click",function(){
            document.getElementById("display").innerHTML='方法二'
        })

        document.getElementById("btn3").addEventListener("click",()=>{
            document.getElementById("display").innerHTML="方法三"
        })

        document.getElementById("btn4").onclick = () =>{
            document.getElementById("display").innerHTML='方法四'
        }

        const btn5 = document.getElementById("btn5");
        const show = document.getElementById("display");
        function showFunction(){
            show.innerHTML="方法五";
        }
        btn5.addEventListener("click",showFunction);

        // 改變顏色
        // function change(){
        //     document.body.style.background = document.getElementById("colors").value;
        // }

        document.addEventListener("change",()=>{
            document.body.style.background = document.getElementById("colors").value;
        })
    </script>

</body>
</html>
