<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>溫度轉換器 OnInput練習</h2>
    <lable style="background-color: rgb(181, 237, 116);">請輸入攝氏度</lable>
    <input type="number" placeholder="攝氏" oninput="converter(this.value)">


    <p>華氏是：<span id="output"></span></p>
    <script>
        function converter(degree){
            document.getElementById("output").innerHTML=degree*9/5+32;
        }
    </script>
</body>
</html>
