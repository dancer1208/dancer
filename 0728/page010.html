<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick again</title>
</head>
<body>
    <h1>Onclick練習2</h1>
    <button onclick="document.getElementById('show').innerHTML='<h3>COOL</h3>'">顯示</button>
    <button onclick="document.getElementById('show').innerHTML='<h3 style=color:red;>COOL</h3>'">變紅</button>
    <button onclick="document.getElementById('show').innerHTML=''">消失</button>
    <p id="show"></p>
</body>
</html>
