<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange</title>
</head>
<body>
    <h1>onchange event 練習</h1>
    <select id="dropdown" onchange="select()">
        <option value="">選擇語言</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Bootstrap">Bootscrap</option>
    </select>
    <h3 id="show"></h3>
    <img id="image" src="" alt="photo" width="150px" height="250px">

    <script>
        function select(){
            var x = document.getElementById("dropdown").value;
            document.getElementById("show").innerHTML= "您選了："+x;
            document.getElementById("image").src="images/"+x+".png"
        }
    </script>
</body>
</html>
